<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Kwese Converter</title>
  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <!-- nav -->
  <nav class="navbar bg-dark border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-transform">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 6a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          <path d="M21 11v-3a2 2 0 0 0 -2 -2h-6l3 3m0 -6l-3 3" />
          <path d="M3 13v3a2 2 0 0 0 2 2h6l-3 -3m0 6l3 -3" />
          <path d="M15 18a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
        </svg> Kwese
      </a>
      <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target='#currencyModal'>
        Country
      </button>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <h3>Kwese Converter</h3>
          <p>Convert Zimbabwe ZiG to USD</p>
          <!-- inputs should be side by side always and take inputs 2 ways 
          and just have a clear button -->
          <label for="amount">ðŸ‡¿ðŸ‡¼ ZiG</label> <!-- hardcoded val -->
          <input type="number" id="amount" class="form-control" placeholder="0">
        </div>
        <div class="form-group">
          <label for="converted">USD</label> <!-- make dynamic choice -->
          <input type="text" id="converted" class="form-control" readonly placeholder="0">
          <div class="d-grid gap-2">
            <button class="btn btn-outline-light my-3" id="convertButton">Convert</button>
          </div>
          <!-- mini card -->
          <div class="card text-bg-dark mb-1">
            <div class="card-body d-flex align-items-center">
              <i class="ti ti-currency-yen fs-2 me-3"></i>
              <div>
                <div>1 Ziggy Marley = 0.0057 USD</div>
                <small class="text-muted">Updated Fri 05 Jul 2024, 7:36:28 AM</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <canvas id="myChart"></canvas>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="currencyModalLabel">Convert to currency</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Search field -->
            <input type="search" class="form-control mb-3" placeholder="Search for currency ...">
            <!-- Currency list -->
            <ul class="list-group">
              <!-- List items for each currency -->
              <!-- Repeat this list item structure for each currency option needed -->
              <li class='list-group-item bg-secondary text-light'>
                <!-- Country flag and currency code here -->
                <!-- Example: Australian Dollar -->
                <img src='path_to_australian_flag' alt='Australian Flag' /> AUD
              </li>
              <!-- ... other currencies ... -->
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
